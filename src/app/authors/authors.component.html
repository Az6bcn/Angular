<h1>Authors Component</h1>
<p>
  {{ title }}
</p>

<!-- get number of authors return from the methos -->
<h3>{{ getNumberAuthors() + ' '+ 'Authors' }}</h3>

<!-- iterate with *ngFor and show th authors in the authors  -->
<ul *ngFor = 'let author of authors'>

      <li>
              {{author}}

      </li>

</ul>


 <button type="button" class="btn btn-primary"> Save</button>
<br>

 <h4>Class and Style Binding</h4>
<!-- Style Binding -->

<!--
   ? -> if isActive is true ==> backgroundColor == blue
   : -> else backgroundColor == white
 -->

 <button [style.backgroundColor] = "isActive ? 'blue' : 'white'"> Save</button>

 <br>
 <h3>Event Binding</h3>
 <!-- Event Binding -->

<!-- We bind the Click Event of the Button to a method() in our class. -->

 <button type="button" (click)="onSave()" class="btn btn-primary"> Save</button>

  <button type="button" (click)="onSaveeventObject($event)" class="btn btn-primary"> Save with event object</button>

<br>
 <h3>2 way Binding</h3>
   <!-- 2 way Binding : [(ngModel)]-->
<input [(ngModel)] = 'email'/>
<p>Hello {{email}}!</p>
<button type="button" (click)="showEmailFromBrowser()" class="btn btn-primary"> ShowEmail</button>
