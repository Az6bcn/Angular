<!-- To Render a style class among object of css classes based on some condition -->

<button type="button"
[ngStyle]="{
  'backgroundColor': canSave ? 'blue' : 'gray',
  'backgroundColor': canSave ? 'yellow' : 'black',
  'fontWeight': canSave ? 'bold' : 'normal'
}"
> Save </button>
