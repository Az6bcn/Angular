

<input 
(keyup.enter)="createPost(title)" #title
type="text" class="form-control">


<ul class="list-group">
  <li *ngFor="let p of posts"
      class="list-group-item">
      <button
      (click)="updatePost(p)" 
      class="btn btn-default btn-sm"> Update </button>
      {{ p.title }}
      <button
      (click)="DeletePost(p)" 
      class="btn btn-default btn-sm"> Delete </button>
  </li>
</ul>
